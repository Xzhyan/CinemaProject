<div class="w-4xl bg-zinc-800 mx-auto p-2 rounded-b-md space-y-2">
    <!-- Card para adicionar novo Filme -->
    <div class="bg-zinc-700 flex flex-col gap-2 text-center items-center rounded-sm p-2">
        <h1 class="font-semibold">Adicionar novo Filme</h1>

        <form method="" class="flex flex-col gap-2 text-gray-500">
            {{ form.name }}

            {{ form.description }}

            <div class="flex flex-row flex-wrap gap-4">
                {% for checkbox in form.category %}
                    <label class="flex items-center gap-2">
                        {{ checkbox.tag }}
                        <span>{{ checkbox.choice_label }}</span>
                    </label>
                {% endfor %}
            </div>

            <div class="flex flex-row justify-center gap-4">
                {{ form.duration }}

                {{ form.age_control }}

                {{ form.display }}
            </div>

            <div class="flex flex-row justify-center gap-4">
                {{ form.thumb_url }}

                {{ form.ticket_url }}
            </div>

            <button type="submit" class="w-40 mx-auto bg-green-800 hover:bg-green-600 p-2 rounded-sm text-white font-semibold">
                Salvar
            </button>
        </form>
    </div>

    <!-- Lista de filmes -->
    <div class="bg-zinc-700 flex flex-col gap-2 text-center items-center rounded-sm p-2">
        <h1 class="font-semibold">Adicionar novo Filme</h1>

    </div>
</div>
